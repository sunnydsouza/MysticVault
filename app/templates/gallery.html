            /** Responsible for creating the tree structure in the sidebar **/
            function createFolderNode(folder, selectedFolder) {
                const folderElement = document.createElement('div');
                folderElement.className = 'folder-item';

                // Folder header for interaction
                const folderHeader = document.createElement('div');
                folderHeader.className = 'folder-header ' + (selectedFolder === folder.path ? 'active-folder' : '');

                const icon = document.createElement('i');
                icon.className = folder.children ? 'fas fa-folder-open icon' : 'fas fa-folder icon';

                const textNode = document.createElement('span');
                textNode.className = 'folder-name';
                textNode.textContent = folder.name;
                folderHeader.appendChild(textNode);

                folderHeader.onclick = function (event) {
                    event.stopPropagation();
                    displayFiles(folder.children, folder.path);
                    document.querySelectorAll('.folder-header').forEach(el => el.classList.remove('active-folder'));
                    this.classList.add('active-folder');
                    localStorage.setItem('currentFolder', folder.path); // Store the current path in localStorage
                    document.getElementById('selectAll').checked = false; // Reset the select all when switching folders
                };

                folderElement.appendChild(folderHeader);

                // Child list for any children folders

                    childList.className = 'child-list';
                    childList.style.display = 'block'; // Keep expanded

                        }
                    });
                    folderElement.appendChild(childList);
                }

            /** Responsible for creating the fileManager main content **/
            function displayFiles(files, path) {
                // const path1=
                const fileDisplayArea = document.getElementById('fileDisplayArea');
                fileDisplayArea.innerHTML = '';
                files.forEach(file => {
                    if (!file.children) {
                        const fileElement = document.createElement('div');
                        fileElement.className = 'file-item';
                        fileElement.setAttribute('data-file-name', file.name);  // Store the file name
                        fileElement.setAttribute('data-encrypted-file-name', file.encrypted_file_name);  // Store the encrypted file name

                        // Set the alt text with newline characters
                        const fileSizeFormatted = formatBytes(file.file_size);
                        fileElement.title = `Name:${file.name}\nSize: ${fileSizeFormatted}\nModified: ${file.last_modified}\nPath: ${path}/${file.name}\nEncryptedName:${file.encrypted_file_name}\nStatus:${file.status}`;

                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.className = 'file-checkbox';
                        fileElement.appendChild(checkbox);

                        // Conditionally add a lock icon based on encryption status
                        const lockIcon = document.createElement('i');
                        lockIcon.className = file.status === 'encrypted' ? 'fas fa-lock' : 'fas fa-unlock-alt';
                        lockIcon.style.color = file.status === 'encrypted' ? 'green' : 'orange';
                        lockIcon.style.float = 'right';  // Position it to the right
                        fileElement.appendChild(lockIcon);

                        const icon = document.createElement('i');
                        icon.className = 'fas fa-file-alt file-icon';
                        fileElement.appendChild(icon);

                        const label = document.createElement('div');
                        label.className = 'file-label';
                        label.textContent = file.name;
                        fileElement.appendChild(label);

                        if (file.status == 'decrypted') {
                            const thumbnailKey = `thumbnail_${file.name}`;
                            const storedThumbnail = localStorage.getItem(thumbnailKey);

                            if (storedThumbnail) {
                                createImageElement(storedThumbnail, icon);
                            } else {
                                fetch(`/generate-thumbnail?file=${encodeURIComponent(file.path)}`)
                                    .then(response => response.json())
                                    .then(data => {
                                        if (data.thumbnail) {
                                            localStorage.setItem(thumbnailKey, data.thumbnail);  // Cache the thumbnail
                                            createImageElement(data.thumbnail, icon);
                                        }
                                    });
                            }
                        }

                        // fileElement.ondblclick = () => openMedia(file.name, `${path}`,`${file.encrypted_file_name}`, file.status =='encrypted'? true: false); // Handle double-click to open media

                        fileElement.ondblclick = (event) => {
                            if (file.status == 'encrypted') {
                                decryptAndShowFile(file.name, file.encrypted_file_name, path);
                            } else {
                                openMedia(file.name, path); // No decryption needed for non-encrypted files
                            }
                            highlightItem(event);
                        };
                        fileDisplayArea.appendChild(fileElement);
                    }
                });
            }

            function createImageElement(base64, iconContainer) {
                iconContainer.style.display = 'none'; // Hide default icon
                const img = new Image();
                img.src = base64;
                img.className = 'thumbnail';
                img.style.maxWidth = '100%'; // Ensure it fits in the item box
                img.style.height = 'auto';
                iconContainer.parentNode.insertBefore(img, iconContainer); // Insert before icon
            }

            function highlightItem(event) {
                const clickedElement = event.target.closest('.file-item');
                if (clickedElement) {
                    // Remove active class from all file items
                    document.querySelectorAll('.file-item.active').forEach(el => el.classList.remove('active'));
                    // Add active class to the clicked file item
                    clickedElement.classList.add('active');
                }
            }

            // Helper function to format bytes into the highest order size
            function formatBytes(bytes, decimals = 2) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024,
                    dm = decimals < 0 ? 0 : decimals,
                    sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB'],
                    i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            }

            function decryptAndShowFile(originalFileName, encryptedFileName, path) {
                const password = prompt("Enter password to decrypt the file:");

                }

                console.log("Decrypting file:", encryptedFileName);

                    }

                    document.getElementById('timeStats').textContent = `Start: ${startTime.toLocaleTimeString()}, End: ${endTime.toLocaleTimeString()}, Total Time: ${totalTime.toFixed(2)} seconds`;

                };
                handleEncryptionDecryption('decrypt', fullPath, password, onComplete); // Assuming you modify handleEncryptionDecryption to accept path and password directly

            }


            function openMedia(fileName, path) {

                showFile(fileName, path);

            function showFile(fileName, path) {
                console.log('Opening media:', fileName, path);
                const extension = fileName.split('.').pop().toLowerCase();
                const container = document.createElement('div');
                container.className = 'media-container';
                container.style.position = 'fixed';
                container.style.top = '0';
                container.style.left = '0';
                container.style.width = '100vw';
                container.style.height = '100vh';

                container.style.display = 'flex';
                container.style.justifyContent = 'center';
                container.style.alignItems = 'center';
                container.style.zIndex = '9999';

                container.onclick = function () {
                    document.body.removeChild(container);
                };

                const mediaPath = `/media?dir=${encodeURIComponent(path)}&file=${encodeURIComponent(fileName)}`;

                if (['png', 'gif', 'jpg', 'jpeg'].includes(extension)) {
                    const img = new Image();
                    img.src = mediaPath;
                    img.style.maxWidth = '90%';
                    img.style.maxHeight = '90%';
                    container.appendChild(img);
                } else if (['mp4', 'mkv', 'avi'].includes(extension)) {
                    const video = document.createElement('video');
                    video.src = mediaPath;
                    video.controls = true;
                    video.style.maxWidth = '90%';
                    video.style.maxHeight = '90%';
                    video.autoplay = true;
                    container.appendChild(video);
                    // setupVideoListeners(video);
                    // Setup the observer on the container that holds the video
                    setupVideoCloseObserver(document.getElementById('fileDisplayArea'), () => {
                        console.log('Handle video close tasks here.');
                    });
                }

                document.body.appendChild(container);
            }

            function updateProgress(taskId, onComplete) {

                        document.getElementById('progressBar').value = data.overall_progress; // Update overall progress bar
                        document.getElementById('progressText').textContent = `Current File: ${data.current_file || 'N/A'}, File Progress: ${data.current_file_progress.toFixed(2)}%, Overall Progress: ${data.overall_progress.toFixed(2)}%, Total Files: ${data.total_files}, Errors: ${data.errors.length}`;

                        if (data.overall_progress < 100) {
                            setTimeout(() => updateProgress(taskId, onComplete), 1000);

                        } else {
                            onComplete();
                        }

                        if (data.errors && data.errors.length > 0) {
                            let errorHtml = '<ul>';
                            data.errors.forEach(error => {
                                errorHtml += `<li>Error with file ${error.file}: ${error.error}</li>`;
                            });
                            errorHtml += '</ul>';
                            document.getElementById('errorList').innerHTML = errorHtml;

                        }
                    })

                    for (let mutation of mutations) {

                            // Check if any of the removed nodes is the video element
